<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design better signup form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Log in or sign up</h1>
      <p>Get started for free</p>
      <form action="">
        <button>
          <span class="left"><i class="fa-brands fa-google"></i></span
          ><span class="right">Continue with Google</span>
        </button>
        <div id="border-line">
          <!-- The class names for the span is in twi, ninfa and benkum which is right and left ðŸ˜‚  -->
          <span class="ninfa"></span>or<span class="benkum"></span>
        </div>
        <label for="email">Work email</label>
        <input
          id="email"
          type="email"
          required
          placeholder="sambo@example.com"
        />
        <label for="password">Verification code</label>
        <input
          id="password"
          type="password"
          required
          placeholder="Paste sign up code"
        />
        <p class="code-verification">
          We sent a verification code to your inbox
          <a id="first" href="">Resend</a>
        </p>
        <button class="Continue">Continue</button>
        By clicking "Continue with google / Email" you agree to our user
        <a href="">terms of Service</a> and <a href="">Privacy Policy</a>
      </form>
    </div>
  </body>
</html>
